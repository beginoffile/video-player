<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application about a video player demo">
    <link rel="stylesheet" href="fortawesome/fontawesome-free/css/all.css">    
    <title>Template</title>
</head>
<body>
    <div class="player">
        <!-- <video src="https://assets.mixkit.co/videos/preview/mixkit-professional-programmer-working-on-a-big-computer-41642-large.mp4" class="video" playsinline></video> -->
        <!-- <video src="https://d276.d2mefast.net/tb/4/a3/elton_john_dua_lipa_cold_heart_pnau_remix_h264_54603.mp4" class="video" playsinline></video> -->
        <!-- <video src="https://d293.d2mefast.net/tb/a/e8/elton_john_sacrifice_h264_71673.mp4" class="video" playsinline></video> -->
        <video src="./assets/videos/Elton John Sacrifice_1080p.mp4" class="video" playsinline></video>
        <!-- Show controls -->
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" tittle="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- PLay/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- righ controls -->
                    <div class="controls-right">
                        <div class="speed" title="Playback Rate">
                            <select name="plabbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>

                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
